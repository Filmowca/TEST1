<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szymon Grzeszczak Filmowca.top</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #010101;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s;
    }
    .header {
      position: fixed;
      top: 10px;
      left: 10px;
      text-align: left;
      z-index: 2;
    }
    .header h1, .header h2 {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .header h1 { font-size: 36px; }
    .header h2 { font-size: 18px; }
    .menu {
      position: fixed;
      left: 10px;
      top: 20%;
      z-index: 2;
    }
    .menu a {
      display: block;
      margin-bottom: 10px;
      padding: 4px 0;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    .menu a:hover { text-decoration: underline; }
    .gallery {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 150px;
      padding: 20px;
      overflow: hidden;
      background: #010101;
    }
    #media-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #media-container img, #media-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .meta-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      z-index: 1;
    }
    .dot {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 15px;
      height: 15px;
      background-color: white;
      border-radius: 50%;
      z-index: 2;
      animation: slide-in 1s ease-out;
    }
    @keyframes slide-in {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Szymon Grzeszczak</h1>
    <h2>Filmowca.top</h2>
  </div>
  <div class="menu">
    <a href="#" onclick="openSection('o-mnie')">O mnie</a>
    <a href="#" onclick="openSection('kontakt')">Kontakt</a>
    <a href="#" onclick="openSection('galeria')">Galeria</a>
  </div>
  <div class="gallery">
    <div id="media-container"></div>
    <div class="meta-bar" id="meta-bar">
      <div id="realizator">Realizator: Szymon Grzeszczak</div>
      <div id="model">Model:</div>
      <div id="aparat">Aparat:</div>
    </div>
  </div>
  <script>
    const media = [
      { type: 'image', src: 'path/to/image1.jpg', model: 'Model A', aparat: 'Aparat A' },
      { type: 'video', src: 'path/to/video1.mp4', model: 'Model B', aparat: 'Aparat B' },
      // Dodaj więcej mediów
    ];

    let currentIndex = 0;
    const mediaContainer = document.getElementById('media-container');
    const realizatorEl = document.getElementById('realizator');
    const modelEl = document.getElementById('model');
    const aparatEl = document.getElementById('aparat');

    function showMedia(index) {
      const item = media[index];
      mediaContainer.innerHTML = '';

      if (item.type === 'image') {
        const img = document.createElement('img');
        img.src = item.src;
        mediaContainer.appendChild(img);
      } else if (item.type === 'video') {
        const video = document.createElement('video');
        video.src = item.src;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        mediaContainer.appendChild(video);
      }

      const dot = document.createElement('div');
      dot.className = 'dot';
      mediaContainer.appendChild(dot);

      realizatorEl.textContent = 'Realizator: Szymon Grzeszczak';
      modelEl.textContent = 'Model: ' + item.model;
      aparatEl.textContent = 'Aparat: ' + item.aparat;
    }

    showMedia(currentIndex);

    window.addEventListener('load', function() {
      document.body.style.opacity = 1;
    });
  </script>
</body>
</html>
