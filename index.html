<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>SGmedia.pl - Szymon Grzeszczak</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: "Courier New", monospace;
      overflow-x: hidden;
    }
    body { animation: fadeIn 2s ease; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    header {
      padding: 10px 20px;
      position: relative;
      z-index: 1100;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2000;
    }
    .logo-sub {
      font-size: 1.2rem;
      position: absolute;
      top: 45px;
      left: 10px;
      z-index: 2000;
    }
    nav {
      padding: 10px 20px;
      position: relative;
      z-index: 1100;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      position: relative;
    }
    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #fff;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateX(-100%);
    }
    nav ul li a:hover::after {
      opacity: 1;
      transform: translateX(0);
    }
    #slider {
      position: fixed;
      top: 0;
      right: 0;
      width: 800px;
      height: calc(100vh - 60px);
      background: #000;
      cursor: pointer;
      z-index: 100;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
    }
    #slider img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #slider .corner-circle {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      z-index: 105;
    }
    #description {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px 0;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 110;
    }
    #description div { text-align: center; }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 1200;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .overlay.active { display: flex; }
    .overlay-content {
      background: #000;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #omnie-content {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }
    #omnie-content img {
      max-width: 200px;
      width: 100%;
      height: auto;
    }
    #omnie-content p { flex: 1; }

    .kontakt-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .kontakt-column {
      flex: 1;
      min-width: 200px;
    }
    .kontakt-column h3 { display: none; }
    .kontakt-column p { margin: 5px 0; }
    .kontakt-column a {
      color: #fff;
      text-decoration: none;
    }
    .kontakt-column a:hover {
      text-decoration: underline;
    }
    .kontakt-column iframe {
      width: 100%;
      height: 200px;
      border: 0;
      filter: grayscale(100%);
    }

    canvas#sandCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1500;
      pointer-events: none;
    }
  </style>
</head>
<body> 
  <header>
    <div class="logo">SG. Media.pl</div>
    <div class="logo-sub">Szymon Grzeszczak</div>
  </header>

  <nav>
    <ul>
      <li><a href="#" onclick="showOverlay('omnie')">O mnie</a></li>
      <li><a href="#" onclick="showOverlay('kontakt')">Kontakt</a></li>
      <li><a href="https://przyklad.pl/galeria" target="_blank">Galeria</a></li>
    </ul>
  </nav>

  <div id="slider" onclick="nextSlide()">
    <img id="slideImage" src="" alt="Zdjęcie">
    <div class="corner-circle"></div>
  </div>

  <div id="description">
    <div id="desc-real"></div>
    <div id="desc-model"></div>
    <div id="desc-aparat"></div>
  </div>

  <div id="omnie" class="overlay">
    <div class="overlay-content">
      <span class="close" onclick="closeOverlay()">X</span>
      <div id="omnie-content">
        <img src="o_mnie.jpg" alt="O mnie">
        <p id="omnie-text"></p>
      </div>
    </div>
  </div>

  <div id="kontakt" class="overlay">
    <div class="overlay-content">
      <span class="close" onclick="closeOverlay()">X</span>
      <div class="kontakt-columns">
        <div class="kontakt-column">
          <p id="email-text"></p>
        </div>
        <div class="kontakt-column">
          <p id="socials-text"></p>
        </div>
        <div class="kontakt-column">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10015.37636258273!2d17.032936769226204!3d51.107885399999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470fc36d0b5a4b2b%3A0x400c43f0b5a4b0!2sWroc%C5%82aw%2C%20Polska!5e0!3m2!1spl!2s!4v1590000000000!5m2!1spl!2s"
            allowfullscreen="" aria-hidden="false" tabindex="0">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <canvas id="sandCanvas" width="1920" height="1080"></canvas>

  <script>
    class TextScramble {
      constructor(el) {
        this.el = el;
        this.chars = '!<>-_\\/[]{}—=+*^?#________';
        this.update = this.update.bind(this);
      }
      setText(newText) {
        const oldText = this.el.innerText;
        const length = Math.max(oldText.length, newText.length);
        const promise = new Promise((resolve) => this.resolve = resolve);
        this.queue = [];
        for (let i = 0; i < length; i++) {
          const from = oldText[i] || '';
          const to = newText[i] || '';
          const start = Math.floor(Math.random() * 40);
          const end = start + Math.floor(Math.random() * 40);
          this.queue.push({ from, to, start, end });
        }
        cancelAnimationFrame(this.frameRequest);
        this.frame = 0;
        this.update();
        return promise;
      }
      update() {
        let output = '';
        let complete = 0;
        for (let i = 0, n = this.queue.length; i < n; i++) {
          let { from, to, start, end, char } = this.queue[i];
          if (this.frame >= end) {
            complete++;
            output += to;
          } else if (this.frame >= start) {
            if (!char || Math.random() < 0.28) {
              char = this.randomChar();
              this.queue[i].char = char;
            }
            output += `<span class="dud">${char}</span>`;
          } else {
            output += from;
          }
        }
        this.el.innerHTML = output;
        if (complete === this.queue.length) {
          this.resolve();
        } else {
          this.frameRequest = requestAnimationFrame(this.update);
          this.frame++;
        }
      }
      randomChar() {
        return this.chars[Math.floor(Math.random() * this.chars.length)];
      }
    }

    const slides = [
      { src: "DSC_8911.JPG", model: "Anna K.", real: "REALIZATOR: Szymon Grzeszczak", aparat: "APARAT: Nikon D300" },
      { src: "DSC_8932.JPG", model: "Kamil T.", real: "REALIZATOR: Szymon Grzeszczak", aparat: "APARAT: Nikon D300" },
      { src: "DSC_8971.JPG", model: "Magda R.", real: "REALIZATOR: Szymon Grzeszczak", aparat: "APARAT: Nikon D300" },
      { src: "DSC_8983.JPG", model: "Tomek P.", real: "REALIZATOR: Szymon Grzeszczak", aparat: "APARAT: Nikon D300" },
      { src: "DSC_8988.JPG", model: "Ola M.", real: "REALIZATOR: Szymon Grzeszczak", aparat: "APARAT: Nikon D300" },
      { src: "DSC_9035.JPG", model: "Piotr W.", real: "REALIZATOR: Szymon Grzeszczak", aparat: "APARAT: Nikon D300" },
      { src: "DSC_9038.JPG", model: "Julia S.", real: "REALIZATOR: Szymon Grzeszczak", aparat: "APARAT: Nikon D300" },
      { src: "DSC_9048.JPG", model: "Marek K.", real: "REALIZATOR: Szymon Grzeszczak", aparat: "APARAT: Nikon D300" },
      { src: "DSC_9057.JPG", model: "Karolina D.", real: "REALIZATOR: Szymon Grzeszczak", aparat: "APARAT: Nikon D300" },
      { src: "DSC_9067.JPG", model: "-", real: "REALIZATOR: Szymon Grzeszczak", aparat: "APARAT: Nikon D300" }
    ];    let currentSlide = 0;
    const realDiv = document.getElementById("desc-real");
    const modelDiv = document.getElementById("desc-model");
    const aparatDiv = document.getElementById("desc-aparat");

    const scrambleReal = new TextScramble(realDiv);
    const scrambleModel = new TextScramble(modelDiv);
    const scrambleAparat = new TextScramble(aparatDiv);

    function showSlide(index) {
      const slide = slides[index];
      document.getElementById("slideImage").src = slide.src;
      scrambleReal.setText(slide.real);
      scrambleModel.setText("MODEL: " + slide.model.toUpperCase());
      scrambleAparat.setText(slide.aparat);
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    showSlide(currentSlide);

    function showOverlay(id) {
      document.getElementById("slider").classList.add("hidden");
      document.getElementById(id).classList.add("active");
    }
    function closeOverlay() {
      document.getElementById("slider").classList.remove("hidden");
      document.getElementById("omnie").classList.remove("active");
      document.getElementById("kontakt").classList.remove("active");
    }

    // Scramble text in overlays
    const omnieText = new TextScramble(document.getElementById("omnie-text"));
    omnieText.setText("Cześć! Nazywam się Szymon Grzeszczak i zajmuję się fotografią artystyczną. Łączę technikę z emocjami, tworząc niebanalne obrazy. Moja pasja przekłada się na każdy projekt.");

    const emailText = new TextScramble(document.getElementById("email-text"));
    emailText.setText("kontakt@lgmedia.pl");

    const socialsText = new TextScramble(document.getElementById("socials-text"));
    socialsText.setText("Instagram\nFacebook\nYouTube\nTikTok");

    // SIMPLE PARTICLE ENGINE
    const canvas = document.getElementById("sandCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function Particle() {
      this.x = window.innerWidth / 2 + (Math.random() * 100 - 50);
      this.y = -10;
      this.radius = 3 + Math.random() * 2;
      this.vx = Math.random() * 2 - 1;
      this.vy = 1 + Math.random() * 2;
    }

    Particle.prototype.update = function () {
      this.x += this.vx;
      this.y += this.vy;
      if (this.y + this.radius > canvas.height) {
        this.y = canvas.height - this.radius;
        this.vy *= -0.3;
      }
      if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
        this.vx *= -1;
      }
    }

    Particle.prototype.draw = function () {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    let sandTimer;
    function startSandParticles() {
      if (!sandTimer) {
        sandTimer = setInterval(() => {
          particles.push(new Particle());
          if (particles.length > 200) particles.shift();
        }, 300);
        animateParticles();
      }
    }

    let activityTimeout;
    function resetInactivityTimer() {
      clearTimeout(activityTimeout);
      activityTimeout = setTimeout(startSandParticles, 30000);
    }

    document.addEventListener("mousemove", resetInactivityTimer);
    document.addEventListener("keydown", resetInactivityTimer);
    resetInactivityTimer();
  </script>
</body>
</html>
