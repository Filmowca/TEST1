<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGmedia.pl - Szymon Grzeszczak</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: "Courier New", monospace;
      overflow-x: hidden;
    }
    body {
      animation: fadeIn 2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    header {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
      z-index: 1100;
      position: relative;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .logo-sub {
      font-size: 1.2rem;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      border-bottom: 2px solid transparent;
    }
    nav ul li a:hover {
      border-bottom: 2px solid #fff;
    }
    #slider {
      position: fixed;
      top: 0;
      right: 0;
      width: 800px;
      height: calc(100vh - 80px);
      background: #000;
      z-index: 100;
      overflow: hidden;
    }
    #slider img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #press-hint {
      position: absolute;
      left: -40px;
      top: 50%;
      transform: rotate(-90deg) translateY(-50%);
      transform-origin: left center;
      font-size: 0.8rem;
      color: #fff;
      opacity: 0.6;
      white-space: nowrap;
      z-index: 2000;
    }
    #description {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px 0;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 110;
    }
    #description a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid transparent;
    }
    #description a:hover {
      border-bottom: 1px solid #fff;
    }
    .scramble span.dud {
      opacity: 0.3;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 1200;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .overlay.active { display: flex; }
    .overlay-content {
      background: #000;
      padding: 20px;
      max-width: 900px;
      width: 90%;
      position: relative;
    }
    .close {
      position: absolute;
      top: -30px;
      right: -30px;
      font-size: 1.8rem;
      cursor: pointer;
    }
    #realizuje {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .kontakt-map {
      width: 100%;
      height: 300px;
      border: none;
      filter: grayscale(100%);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SG. Media.pl</div>
    <div class="logo-sub">Szymon Grzeszczak</div>
  </header>

  <nav>
    <ul>
      <li><a href="#" onclick="showOverlay('omnie')">O mnie</a></li>
      <li><a href="#" onclick="showOverlay('kontakt')">Kontakt</a></li>
      <li><a href="https://przyklad.pl/galeria" target="_blank">Galeria</a></li>
    </ul>
  </nav>

  <div id="slider" onclick="nextSlide()">
    <img id="slideImage" src="" alt="Zdjęcie">
    <div id="press-hint">Press on Photo</div>
  </div>

  <div id="description">
    <div id="desc-real"></div>
    <div id="desc-model"></div>
    <div id="desc-aparat"></div>
  </div>

  <div id="omnie" class="overlay">
    <div class="overlay-content">
      <span class="close" onclick="closeOverlay()">X</span>
      <div id="omnie-content">
        <img src="o_mnie.jpg" alt="O mnie">
        <div id="omnie-text">
          <strong>Nazywam się Szymon Grzeszczak</strong>
          <span>i zajmuję się fotografią artystyczną...</span>
        </div>
      </div>
    </div>
  </div>

  <div id="kontakt" class="overlay">
    <div class="overlay-content">
      <span class="close" onclick="closeOverlay()">X</span>
      <div id="realizuje">Realizuję: <span id="realizuje-text"></span></div>
      <div class="kontakt-columns">
        <div><p id="email-text" class="scramble"></p></div>
        <div id="socials-text">
          <a class="scramble" href="https://instagram.com" target="_blank">Instagram</a>
          <a class="scramble" href="https://facebook.com" target="_blank">Facebook</a>
          <a class="scramble" href="https://youtube.com" target="_blank">YouTube</a>
          <a class="scramble" href="https://tiktok.com" target="_blank">TikTok</a>
        </div>
      </div>
      <iframe class="kontakt-map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d19548.238345632435!2d17.038538!3d51.107885!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470fc3e0f29f84c3%3A0x78c9b935b21b06ae!2sWroc%C5%82aw!5e0!3m2!1spl!2spl!4v1713140000000!5m2!1spl!2spl" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>

  <!-- Modern idle effect placeholder (e.g. Vanta.js or animated gradient) -->
  <div id="background-effect"></div>
</body>
</html>
