<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGmedia.pl - Szymon Grzeszczak</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: "Courier New", monospace;
      overflow-x: hidden;
    }
    body {
      animation: fadeIn 2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    header {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
      z-index: 1100;
      position: relative;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .logo-sub {
      font-size: 1.2rem;
    }

    nav {
      padding: 10px 20px;
      z-index: 1100;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      position: relative;
    }
    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #fff;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateX(-100%);
    }
    nav ul li a:hover::after {
      opacity: 1;
      transform: translateX(0);
    }

    #slider {
      position: fixed;
      top: 0;
      right: 0;
      width: 800px;
      height: calc(100vh - 80px);
      background: #000;
      cursor: pointer;
      z-index: 100;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      flex-direction: column;
    }
    #slider img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .corner-circle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      bottom: -10px;
      left: -10px;
      z-index: 9999;
      pointer-events: none;
    }

    #press-hint {
      font-size: 0.8rem;
      color: #fff;
      padding: 5px 10px;
      opacity: 0.5;
      align-self: flex-end;
      margin-right: 20px;
    }

    #description {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px 0;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 110;
    }
    #description div {
      text-align: center;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 1200;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .overlay.active { display: flex; }

    .overlay-content {
      background: #000;
      padding: 20px;
      max-width: 900px;
      width: 90%;
      position: relative;
    }

    .close {
      position: absolute;
      top: -30px;
      right: -30px;
      font-size: 1.8rem;
      cursor: pointer;
    }

    #omnie-content {
      display: flex;
      flex-direction: row;
      gap: 30px;
      align-items: center;
      justify-content: center;
      text-align: left;
    }
    #omnie-content img {
      max-width: 240px;
      width: 100%;
      border-radius: 20px;
      object-fit: cover;
    }
    #omnie-text {
      font-size: 1rem;
      line-height: 1.6;
    }
    #omnie-text strong {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 10px;
    }

    .kontakt-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .kontakt-column {
      flex: 1;
      min-width: 200px;
    }
    .kontakt-column a {
      color: #fff;
      display: block;
      margin: 5px 0;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }
    .kontakt-column a:hover {
      border-color: #fff;
    }

    .kontakt-column iframe {
      width: 100%;
      height: 200px;
      border: 0;
      filter: grayscale(100%);
    }

    canvas#sandCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1500;
      pointer-events: none;
    }

    .scramble span.dud {
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SG. Media.pl</div>
    <div class="logo-sub">Szymon Grzeszczak</div>
  </header>

  <nav>
    <ul>
      <li><a href="#" onclick="showOverlay('omnie')">O mnie</a></li>
      <li><a href="#" onclick="showOverlay('kontakt')">Kontakt</a></li>
      <li><a href="https://przyklad.pl/galeria" target="_blank">Galeria</a></li>
    </ul>
  </nav>

  <div id="slider">
    <img id="slideImage" src="" alt="Zdjęcie">
    <div class="corner-circle"></div>
    <div id="press-hint">Press on photo</div>
  </div>

  <div id="description">
    <div id="desc-real" class="scramble"></div>
    <div id="desc-model" class="scramble"></div>
    <div id="desc-aparat" class="scramble"></div>
  </div>

  <!-- Overlay O mnie -->
  <div id="omnie" class="overlay">
    <div class="overlay-content">
      <span class="close" onclick="closeOverlay()">X</span>
      <div id="omnie-content">
        <img src="o_mnie.jpg" alt="O mnie">
        <div id="omnie-text">
          <strong>Nazywam się Szymon Grzeszczak</strong>
          <span>i zajmuję się fotografią artystyczną. Łączę technikę z emocjami, tworząc niebanalne obrazy. Moja pasja przekłada się na każdy projekt.</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay Kontakt -->
  <div id="kontakt" class="overlay">
    <div class="overlay-content">
      <span class="close" onclick="closeOverlay()">X</span>
      <div class="kontakt-columns">
        <div class="kontakt-column">
          <p id="email-text" class="scramble"></p>
        </div>
        <div class="kontakt-column">
          <div id="socials-text">
            <a class="scramble" href="https://www.instagram.com" target="_blank">Instagram</a>
            <a class="scramble" href="https://www.facebook.com" target="_blank">Facebook</a>
            <a class="scramble" href="https://www.youtube.com" target="_blank">YouTube</a>
            <a class="scramble" href="https://www.tiktok.com" target="_blank">TikTok</a>
          </div>
        </div>
        <div class="kontakt-column">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2443.1192123895054!2d17.038538!3d51.107885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spl!2spl!4v1712777777777!5m2!1spl!2spl" 
            allowfullscreen="" aria-hidden="false" tabindex="0">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Canvas for falling sand -->
  <canvas id="sandCanvas" width="1920" height="1080"></canvas>
<script>
  class TextScramble {
    constructor(el) {
      this.el = el;
      this.chars = '!<>-_\\/[]{}—=+*^?#________';
      this.update = this.update.bind(this);
    }
    setText(newText) {
      const oldText = this.el.innerText;
      const length = Math.max(oldText.length, newText.length);
      const promise = new Promise(resolve => this.resolve = resolve);
      this.queue = [];
      for (let i = 0; i < length; i++) {
        const from = oldText[i] || '';
        const to = newText[i] || '';
        const start = Math.floor(Math.random() * 40);
        const end = start + Math.floor(Math.random() * 40);
        this.queue.push({ from, to, start, end });
      }
      cancelAnimationFrame(this.frameRequest);
      this.frame = 0;
      this.update();
      return promise;
    }
    update() {
      let output = '';
      let complete = 0;
      for (let i = 0, n = this.queue.length; i < n; i++) {
        let { from, to, start, end, char } = this.queue[i];
        if (this.frame >= end) {
          complete++;
          output += to;
        } else if (this.frame >= start) {
          if (!char || Math.random() < 0.28) {
            char = this.randomChar();
            this.queue[i].char = char;
          }
          output += `<span class="dud">${char}</span>`;
        } else {
          output += from;
        }
      }
      this.el.innerHTML = output;
      if (complete === this.queue.length) {
        this.resolve();
      } else {
        this.frameRequest = requestAnimationFrame(this.update);
        this.frame++;
      }
    }
    randomChar() {
      return this.chars[Math.floor(Math.random() * this.chars.length)];
    }
  }

  const slides = [
    {
      src: "DSC_8911.JPG",
      model: "magda.r",
      real: "szymon.grzeszczak",
      aparat: "Aparat: Nikon D300",
      instaModel: "https://instagram.com/magda.r",
      instaReal: "https://instagram.com/szymon.grzeszczak"
    },
    {
      src: "DSC_8983.JPG",
      model: "karolina.d",
      real: "szymon.grzeszczak",
      aparat: "Aparat: Nikon D300",
      instaModel: "https://instagram.com/karolina.d",
      instaReal: "https://instagram.com/szymon.grzeszczak"
    }
  ];

  let currentSlide = 0;
  const realDiv = document.getElementById("desc-real");
  const modelDiv = document.getElementById("desc-model");
  const aparatDiv = document.getElementById("desc-aparat");

  const fxReal = new TextScramble(realDiv);
  const fxModel = new TextScramble(modelDiv);
  const fxAparat = new TextScramble(aparatDiv);

  function showSlide(index) {
    const slide = slides[index];
    document.getElementById("slideImage").src = slide.src;

    // Model as @link
    modelDiv.innerHTML = `<a href="${slide.instaModel}" target="_blank" style="text-decoration:none; border-bottom: 2px solid transparent;" onmouseover="this.style.borderColor='#fff'" onmouseout="this.style.borderColor='transparent'">@${slide.model}</a>`;

    // Realizator as @link
    realDiv.innerHTML = `<a href="${slide.instaReal}" target="_blank" style="text-decoration:none; border-bottom: 2px solid transparent;" onmouseover="this.style.borderColor='#fff'" onmouseout="this.style.borderColor='transparent'">@${slide.real}</a>`;

    // Aparat with scramble
    fxAparat.setText(slide.aparat);
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  showSlide(currentSlide);

  function showOverlay(id) {
    document.getElementById("slider").classList.add("hidden");
    document.getElementById(id).classList.add("active");

    if (id === 'omnie') {
      new TextScramble(document.getElementById("omnie-text")).setText(
        "Nazywam się Szymon Grzeszczak i zajmuję się fotografią artystyczną. Łączę technikę z emocjami, tworząc niebanalne obrazy."
      );
    }

    if (id === 'kontakt') {
      new TextScramble(document.getElementById("email-text")).setText("kontakt@lgmedia.pl");
      document.querySelectorAll("#socials-text a").forEach(link => {
        new TextScramble(link).setText(link.innerText);
      });
    }
  }

  function closeOverlay() {
    document.getElementById("slider").classList.remove("hidden");
    document.getElementById("omnie").classList.remove("active");
    document.getElementById("kontakt").classList.remove("active");
  }

  // Zmiana zdjęcia tylko przy kliknięciu w slider
  document.getElementById("slider").addEventListener("click", () => {
    nextSlide();
  });
</script>
<script>
  const canvas = document.getElementById("sandCanvas");
  const ctx = canvas.getContext("2d");
  let grains = [];

  class Grain {
    constructor(x) {
      this.x = x;
      this.y = -5;
      this.radius = 2;
      this.vx = (Math.random() - 0.5) * 1.2;
      this.vy = 1 + Math.random();
      this.settled = false;
    }

    update(grainsBelow) {
      if (this.settled) return;

      const gravity = 0.2;
      this.vy += gravity;

      this.x += this.vx;
      this.y += this.vy;

      if (this.y + this.radius >= canvas.height) {
        this.y = canvas.height - this.radius;
        this.settled = true;
        return;
      }

      for (let g of grainsBelow) {
        const dx = this.x - g.x;
        const dy = this.y - g.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < this.radius * 2) {
          this.y = g.y - this.radius * 2;
          this.settled = true;
          return;
        }
      }
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }
  }

  function spawnGrain() {
    const center = canvas.width / 2;
    const spread = 200;
    const x = center + (Math.random() - 0.5) * spread;
    grains.push(new Grain(x));
    if (grains.length > 1500) grains.shift();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < grains.length; i++) {
      grains[i].update(grains.slice(0, i));
      grains[i].draw();
    }
    requestAnimationFrame(animate);
  }

  let inactivityTimer = null;
  let spawnInterval = null;

  function startSand() {
    if (!spawnInterval) {
      spawnInterval = setInterval(spawnGrain, 60);
      animate();
    }
  }

  function stopSand() {
    clearInterval(spawnInterval);
    spawnInterval = null;
    grains = [];
  }

  function resetInactivity() {
    clearTimeout(inactivityTimer);
    stopSand();
    inactivityTimer = setTimeout(startSand, 30000);
  }

  document.addEventListener("mousemove", () => {
    grains = [];
    stopSand();
    resetInactivity();
  });
  document.addEventListener("keydown", resetInactivity);

  resetInactivity();
</script>
</body>
</html>
