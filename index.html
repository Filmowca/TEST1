<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGmedia.pl - Szymon Grzeszczak</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: "Courier New", monospace;
      overflow-x: hidden;
    }
    body {
      animation: fadeIn 2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    header {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
      z-index: 1100;
      position: relative;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .logo-sub {
      font-size: 1.2rem;
    }

    nav {
      padding: 10px 20px;
      z-index: 1100;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      position: relative;
    }
    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #fff;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateX(-100%);
    }
    nav ul li a:hover::after {
      opacity: 1;
      transform: translateX(0);
    }

    #slider {
      position: fixed;
      top: 0;
      right: 0;
      width: 800px;
      height: calc(100vh - 60px);
      background: #000;
      cursor: pointer;
      z-index: 100;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
    }
    #slider img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #slider .corner-circle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      bottom: -10px;
      left: -10px;
      z-index: 150;
    }

    #description {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px 0;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 110;
    }
    #description div { text-align: center; }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 1200;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .overlay.active { display: flex; }
    .overlay-content {
      background: #000;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      position: relative;
    }
    .close {
      position: absolute;
      top: -30px;
      right: -30px;
      font-size: 1.8rem;
      cursor: pointer;
    }

    #omnie-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      text-align: center;
    }
    #omnie-content img {
      max-width: 200px;
      width: 100%;
      height: auto;
    }
    #omnie-text strong {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 10px;
    }
    #omnie-text span {
      font-size: 1rem;
    }

    .kontakt-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .kontakt-column {
      flex: 1;
      min-width: 200px;
    }
    .kontakt-column a {
      color: #fff;
      display: block;
      margin: 5px 0;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }
    .kontakt-column a:hover {
      border-color: #fff;
    }

    .kontakt-column iframe {
      width: 100%;
      height: 200px;
      border: 0;
      filter: grayscale(100%);
    }

    canvas#sandCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1500;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SG. Media.pl</div>
    <div class="logo-sub">Szymon Grzeszczak</div>
  </header>

  <nav>
    <ul>
      <li><a href="#" onclick="showOverlay('omnie')">O mnie</a></li>
      <li><a href="#" onclick="showOverlay('kontakt')">Kontakt</a></li>
      <li><a href="https://przyklad.pl/galeria" target="_blank">Galeria</a></li>
    </ul>
  </nav>

  <div id="slider">
    <img id="slideImage" src="" alt="Zdjęcie">
    <div class="corner-circle"></div>
  </div>

  <div id="description">
    <div id="desc-real"></div>
    <div id="desc-model"></div>
    <div id="desc-aparat"></div>
  </div>

  <!-- Overlay O mnie -->
  <div id="omnie" class="overlay">
    <div class="overlay-content">
      <span class="close" onclick="closeOverlay()">X</span>
      <div id="omnie-content">
        <img src="o_mnie.jpg" alt="O mnie">
        <p id="omnie-text">
          <strong>Nazywam się Szymon Grzeszczak</strong>
          <span>i zajmuję się fotografią artystyczną. Łączę technikę z emocjami, tworząc niebanalne obrazy. Moja pasja przekłada się na każdy projekt.</span>
        </p>
      </div>
    </div>
  </div>

  <!-- Overlay Kontakt -->
  <div id="kontakt" class="overlay">
    <div class="overlay-content">
      <span class="close" onclick="closeOverlay()">X</span>
      <div class="kontakt-columns">
        <div class="kontakt-column">
          <p id="email-text"></p>
        </div>
        <div class="kontakt-column">
          <p id="socials-text">
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.tiktok.com" target="_blank">TikTok</a>
          </p>
        </div>
        <div class="kontakt-column">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2443.1192123895054!2d17.038538!3d51.107885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spl!2spl!4v1712777777777!5m2!1spl!2spl" 
            allowfullscreen="" aria-hidden="false" tabindex="0">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Canvas for falling sand -->
  <canvas id="sandCanvas" width="1920" height="1080"></canvas>
<script>
  class TextScramble {
    constructor(el) {
      this.el = el;
      this.chars = '!<>-_\\/[]{}—=+*^?#________';
      this.update = this.update.bind(this);
    }
    setText(newText) {
      const oldText = this.el.innerText;
      const length = Math.max(oldText.length, newText.length);
      const promise = new Promise(resolve => this.resolve = resolve);
      this.queue = [];
      for (let i = 0; i < length; i++) {
        const from = oldText[i] || '';
        const to = newText[i] || '';
        const start = Math.floor(Math.random() * 40);
        const end = start + Math.floor(Math.random() * 40);
        this.queue.push({ from, to, start, end });
      }
      cancelAnimationFrame(this.frameRequest);
      this.frame = 0;
      this.update();
      return promise;
    }
    update() {
      let output = '';
      let complete = 0;
      for (let i = 0, n = this.queue.length; i < n; i++) {
        let { from, to, start, end, char } = this.queue[i];
        if (this.frame >= end) {
          complete++;
          output += to;
        } else if (this.frame >= start) {
          if (!char || Math.random() < 0.28) {
            char = this.randomChar();
            this.queue[i].char = char;
          }
          output += `<span class="dud">${char}</span>`;
        } else {
          output += from;
        }
      }
      this.el.innerHTML = output;
      if (complete === this.queue.length) {
        this.resolve();
      } else {
        this.frameRequest = requestAnimationFrame(this.update);
        this.frame++;
      }
    }
    randomChar() {
      return this.chars[Math.floor(Math.random() * this.chars.length)];
    }
  }

  const slides = [
    {
      src: "DSC_8911.JPG",
      model: "Magda R.",
      real: "Realizator: Szymon Grzeszczak",
      aparat: "Aparat: Nikon D300",
      insta: "https://instagram.com/magda_r"
    },
    {
      src: "DSC_8983.JPG",
      model: "Tomek P.",
      real: "Realizator: Szymon Grzeszczak",
      aparat: "Aparat: Nikon D300"
    },
    {
      src: "DSC_9057.JPG",
      model: "Karolina D.",
      real: "Realizator: Szymon Grzeszczak",
      aparat: "Aparat: Nikon D300"
    }
  ];

  let currentSlide = 0;
  const realDiv = document.getElementById("desc-real");
  const modelDiv = document.getElementById("desc-model");
  const aparatDiv = document.getElementById("desc-aparat");
  const fxReal = new TextScramble(realDiv);
  const fxModel = new TextScramble(modelDiv);
  const fxAparat = new TextScramble(aparatDiv);

  function showSlide(index) {
    const slide = slides[index];
    document.getElementById("slideImage").src = slide.src;
    fxReal.setText(slide.real);
    fxAparat.setText(slide.aparat);

    if (slide.insta) {
      fxModel.setText(`@${slide.model}`);
      modelDiv.innerHTML = `<a href="${slide.insta}" target="_blank" style="text-decoration: none; border-bottom: 2px solid transparent;" onmouseover="this.style.borderColor='#fff'" onmouseout="this.style.borderColor='transparent'">@${slide.model}</a>`;
    } else {
      fxModel.setText(`Model: ${slide.model}`);
    }
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  showSlide(currentSlide);

  function showOverlay(id) {
    document.getElementById("slider").classList.add("hidden");
    document.getElementById(id).classList.add("active");

    if (id === 'omnie') {
      const p = document.getElementById("omnie-text");
      const fx = new TextScramble(p);
      fx.setText("Nazywam się Szymon Grzeszczak i zajmuję się fotografią artystyczną. Łączę technikę z emocjami, tworząc niebanalne obrazy.");
    }

    if (id === 'kontakt') {
      const email = document.getElementById("email-text");
      const fxEmail = new TextScramble(email);
      fxEmail.setText("kontakt@lgmedia.pl");
    }
  }

  function closeOverlay() {
    document.getElementById("slider").classList.remove("hidden");
    document.getElementById("omnie").classList.remove("active");
    document.getElementById("kontakt").classList.remove("active");
  }

  // Kliknięcie w tło całej strony zmienia zdjęcie
  document.body.addEventListener("click", (e) => {
    if (!e.target.closest('.overlay') && !e.target.closest('nav')) {
      nextSlide();
    }
  });
</script>
<script>
  const canvas = document.getElementById("sandCanvas");
  const ctx = canvas.getContext("2d");
  let grains = [];
  let inactiveTimer, spawnInterval;

  function Grain(x) {
    this.x = x;
    this.y = -5;
    this.radius = 2;
    this.vx = (Math.random() - 0.5) * 1.5;
    this.vy = 1 + Math.random() * 2;
    this.settled = false;
  }

  Grain.prototype.update = function () {
    // Grawitacja w dół i do środka
    const centerX = canvas.width / 2;
    const dx = centerX - this.x;
    this.vx += dx * 0.0005;
    this.vy += 0.05;

    this.x += this.vx;
    this.y += this.vy;

    // Odbicie od dołu
    if (this.y + this.radius > canvas.height) {
      this.y = canvas.height - this.radius;
      this.vy *= -0.3;
      this.vx *= 0.5;
    }

    // Odbicie od boków
    if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
      this.vx *= -1;
    }
  };

  Grain.prototype.draw = function () {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = "#fff";
    ctx.fill();
  };

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    grains.forEach(grain => {
      grain.update();
      grain.draw();
    });
    requestAnimationFrame(animate);
  }

  function spawnGrain() {
    const centerX = canvas.width / 2;
    const spread = 150;
    const x = centerX + (Math.random() - 0.5) * spread;
    grains.push(new Grain(x));
    if (grains.length > 1000) grains.shift();
  }

  function startSand() {
    if (!spawnInterval) {
      spawnInterval = setInterval(spawnGrain, 80);
      animate();
    }
  }

  function stopSand() {
    clearInterval(spawnInterval);
    spawnInterval = null;
    grains = [];
  }

  function resetInactivity() {
    clearTimeout(inactiveTimer);
    stopSand();
    inactiveTimer = setTimeout(startSand, 30000);
  }

  document.addEventListener("mousemove", () => {
    stopSand(); // wyczyść piasek na poruszenie myszką
    resetInactivity();
  });
  document.addEventListener("keydown", resetInactivity);

  resetInactivity(); // uruchom licznik na starcie
</script>
</body>
</html>
