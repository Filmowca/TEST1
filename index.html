<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szymon Grzeszczak Filmowca.top</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #010101;
      color: white;
      font-family: 'Courier New', Courier, monospace;
    }
    #media-container img, #media-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none; /* Usuwa białą ramkę */
    }
    .meta-bar {
      display: flex;
      justify-content: space-around; /* Podpisy obok siebie */
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
    }
    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="#" onclick="openSection('o-mnie')">O mnie</a>
    <a href="#" onclick="openSection('kontakt')">Kontakt</a>
    <a href="#" onclick="openSection('galeria')">Galeria</a>
  </div>
  <div class="gallery">
    <div id="media-container"></div>
    <div class="meta-bar" id="meta-bar">
      <div id="realizator">Realizator: Szymon Grzeszczak</div>
      <div id="model">Model:</div>
      <div id="aparat">Aparat:</div>
    </div>
  </div>
  <script>
    const media = [
      { type: 'image', src: 'images/image1.jpg', model: 'Model A', aparat: 'Aparat A' },
      { type: 'video', src: 'videos/video1.mp4', model: 'Model B', aparat: 'Aparat B' },
    ];

    let currentIndex = 0;
    const mediaContainer = document.getElementById('media-container');
    const modelEl = document.getElementById('model');
    const aparatEl = document.getElementById('aparat');

    function showMedia(index) {
      const item = media[index];
      mediaContainer.innerHTML = '';
      if (item.type === 'image') {
        const img = document.createElement('img');
        img.src = item.src;
        mediaContainer.appendChild(img);
      } else if (item.type === 'video') {
        const video = document.createElement('video');
        video.src = item.src;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        mediaContainer.appendChild(video);
      }
      modelEl.textContent = 'Model: ' + item.model;
      aparatEl.textContent = 'Aparat: ' + item.aparat;
    }

    showMedia(currentIndex);

    function openSection(section) {
      alert('Otwieram sekcję: ' + section);
    }
  </script>
</body>
</html>
