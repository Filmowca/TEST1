<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szymon Grzeszczak Filmowca.top</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    .header {
      position: fixed;
      top: 10px;
      left: 10px;
      text-align: left;
      z-index: 2;
      transition: transform 0.5s ease-out, opacity 0.5s ease-out;
    }
    .header h1, .header h2 {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .header h1 { font-size: 36px; }
    .header h2 { font-size: 18px; }
    .menu {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
      transition: transform 0.5s ease-out, opacity 0.5s ease-out;
    }
    .menu a {
      display: block;
      margin-bottom: 10px;
      padding: 4px 0;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    .menu a:hover { text-decoration: underline; }
    .gallery {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 150px;
      padding: 20px;
      overflow: hidden;
      transition: opacity 0.3s ease-out;
    }
    .gallery.slide-out {
      opacity: 0;
    }
    #media-container {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      cursor: pointer;
    }
    #media-container img, #media-container video {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #media-container video { pointer-events: none; }
    .meta-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(51, 51, 51, 0.8);
      padding: 10px;
      font-size: 14px;
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;
    }
    .meta-bar div, .meta-bar button { margin: 0 10px; }
    .hidden { display: none; }
    .expand-button {
      background: none;
      border: none;
      color: white;
      text-decoration: underline;
      font-family: 'Courier New', Courier, monospace;
      padding: 0;
      cursor: pointer;
    }
    @media screen and (max-width: 768px) {
      .meta-bar { flex-direction: column; align-items: flex-end; }
    }
  </style>
</head>
<body>
  <div class="header" id="header">
    <h1>Szymon Grzeszczak</h1>
    <h2>Filmowca.top</h2>
  </div>
  <div class="menu" id="menu">
    <a href="#" data-section="o-mnie">O mnie</a>
    <a href="#" data-section="kontakt">Kontakt</a>
    <a href="#" data-section="galeria">Galeria</a>
  </div>
  <div class="gallery" id="gallery">
    <div id="media-container"></div>
    <div class="meta-bar" id="meta-bar">
      <div id="realizator">Realizator: Szymon Grzeszczak</div>
      <div id="model">Model:</div>
      <button class="expand-button" id="expand-button">Rozwiń</button>
      <div id="opis" class="hidden">Opis: Przykładowe zdjęcie</div>
      <div id="wsparcie" class="hidden">Wsparcie:</div>
      <div id="aparat" class="hidden">Aparat:</div>
      <div id="miejsce" class="hidden">Miejsce:</div>
    </div>
  </div>

  <script>
    function scrambleText(element, finalText, duration) {
      const chars = '!<>-_\\/[]{}—=+*^?#________';
      const totalIterations = finalText.length;
      let currentIteration = 0;
      const intervalTime = duration / totalIterations;
      const originalText = finalText;
      const scrambleInterval = setInterval(() => {
        element.textContent = originalText.split('').map((letter, index) => {
          return index < currentIteration ? originalText[index] : chars[Math.floor(Math.random() * chars.length)];
        }).join('');
        currentIteration++;
        if (currentIteration > totalIterations) {
          clearInterval(scrambleInterval);
          element.textContent = originalText;
        }
      }, intervalTime);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    const media = [
      { type: 'image', src: 'DSC_8911.JPG', opis: 'Pierwsze zdjęcie', model: 'Model A', wsparcie: 'Wsparcie A', aparat: 'Aparat A', miejsce: 'Miejsce A', realizator: 'Szymon Grzeszczak' },
      { type: 'video', src: 'https://www.youtube.com/watch?v=C7OQHIpDlvA', opis: 'Pierwszy film', model: 'Model B', wsparcie: 'Wsparcie B', aparat: 'Aparat B', miejsce: 'Miejsce B', realizator: 'Szymon Grzeszczak' },
      { type: 'image', src: 'DSC_8932.JPG', opis: 'Drugie zdjęcie', model: 'Model C', wsparcie: 'Wsparcie C', aparat: 'Aparat C', miejsce: 'Miejsce C', realizator: 'Szymon Grzeszczak' },
    ];

    shuffle(media);

    let currentIndex = 0;
    const mediaContainer = document.getElementById('media-container');
    const opisEl = document.getElementById('opis');
    const modelEl = document.getElementById('model');
    const wsparcieEl = document.getElementById('wsparcie');
    const aparatEl = document.getElementById('aparat');
    const miejsceEl = document.getElementById('miejsce');
    const realizatorEl = document.getElementById('realizator');
    const expandButton = document.getElementById('expand-button');

    function showMedia(index) {
      const item = media[index];
      mediaContainer.innerHTML = '';

      if (item.type === 'image') {
        const img = document.createElement('img');
        img.src = item.src;
        img.alt = item.opis;
        mediaContainer.appendChild(img);
      } else if (item.type === 'video') {
        const video = document.createElement('video');
        video.src = item.src;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.controls = false;
        mediaContainer.appendChild(video);
      }

      scrambleText(realizatorEl, "Realizator: " + item.realizator, 500);
      scrambleText(modelEl, "Model: " + item.model, 500);
      scrambleText(opisEl, "Opis: " + item.opis, 500);
      scrambleText(wsparcieEl, "Wsparcie: " + item.wsparcie, 500);
      scrambleText(aparatEl, "Aparat: " + item.aparat, 500);
      scrambleText(miejsceEl, "Miejsce: " + item.miejsce, 500);

      opisEl.classList.add('hidden');
      wsparcieEl.classList.add('hidden');
      aparatEl.classList.add('hidden');
      miejsceEl.classList.add('hidden');
      expandButton.textContent = "Rozwiń";
    }

    showMedia(currentIndex);

    mediaContainer.addEventListener('click', function() {
      currentIndex = (currentIndex + 1) % media.length;
      showMedia(currentIndex);
    });

    expandButton.addEventListener('click', function() {
      const hiddenElements = [opisEl, wsparcieEl, aparatEl, miejsceEl];
      if (opisEl.classList.contains('hidden')) {
        hiddenElements.forEach(el => {
          el.classList.remove('hidden');
          scrambleText(el, el.textContent, 500);
        });
        expandButton.textContent = "Zwiń";
      } else {
        hiddenElements.forEach(el => el.classList.add('hidden'));
        expandButton.textContent = "Rozwiń";
      }
    });
  </script>
</body>
</html>
