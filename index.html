    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      background: #000;
      color: #fff;
      font-family: "Courier New", monospace;
    }

    body {
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      position: absolute;
      top: 10px;
      left: 20px;
      z-index: 1100;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      font-family: sans-serif;
    }

    .logo-sub {
      font-size: 1.2rem;
    }

    nav {
      padding: 20px;
      position: absolute;
      top: 80px;
      left: 20px;
      z-index: 1100;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {

      text-decoration: none;
      border-bottom: 1px solid transparent;

    nav ul li a:hover {

    #slider {

    #slideImage, #slideVideo {

      display: none;
    }

    #slideImage.active, #slideVideo.active {

    }

    #description {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 1rem;
    }

    #description a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-bottom 0.3s ease;
    }

    #description a:hover {
      border-bottom: 1px solid white;
    }

    @media screen and (max-width: 768px) {

        align-items: flex-start;

        flex-direction: column;
        margin-top: 180px;

        transform: none;
      }

        font-size: 0.9rem;
        flex-direction: column;
        gap: 5px;
      }
    }

<body>
  <header>

  </header>
  <nav>

  <div id="slider" onclick="nextSlide()">
    <div id="press-hint" class="scramble">Press on photo</div>

  <div id="description">
    <div id="desc-real"></div>
    <div id="desc-model"></div>
    <div id="desc-aparat"></div>
  </div>
<script>
  class TextScramble {
    constructor(el) {
      this.el = el;
      this.chars = '!<>-_\\/[]{}—=+*^?#________';
      this.update = this.update.bind(this);
    }

    setText(newText) {
      const oldText = this.el.innerText;
      const length = Math.max(oldText.length, newText.length);
      const promise = new Promise(resolve => this.resolve = resolve);
      this.queue = [];

      for (let i = 0; i < length; i++) {
        const from = oldText[i] || '';
        const to = newText[i] || '';
        const start = Math.floor(Math.random() * 40);
        const end = start + Math.floor(Math.random() * 40);
        this.queue.push({ from, to, start, end });
      }

      cancelAnimationFrame(this.frameRequest);
      this.frame = 0;
      this.update();
      return promise;
    }

    update() {
      let output = '';
      let complete = 0;
      for (let i = 0, n = this.queue.length; i < n; i++) {
        let { from, to, start, end, char } = this.queue[i];
        if (this.frame >= end) {
          complete++;
          output += to;
        } else if (this.frame >= start) {
          if (!char || Math.random() < 0.28) {
            char = this.randomChar();
            this.queue[i].char = char;
          }
          output += `<span class="dud">${char}</span>`;
        } else {
          output += from;
        }
      }
      this.el.innerHTML = output;
      if (complete === this.queue.length) {
        this.resolve();
      } else {
        this.frameRequest = requestAnimationFrame(this.update);
        this.frame++;
      }
    }

    randomChar() {
      return this.chars[Math.floor(Math.random() * this.chars.length)];
    }
  }

  const slides = [
    // 15 images
    ...Array.from({ length: 15 }, (_, i) => ({
      src: `DSC_89${(i + 1).toString().padStart(2, '0')}.JPG`,
      modelName: `Model${i + 1}`,
      modelInsta: `https://instagram.com/Model${i + 1}`,
      realName: "Szymon_Grzeszczak_Photo",
      realInsta: "https://instagram.com/Szymon_Grzeszczak_Photo",
      aparat: "Aparat: Nikon D850"
    })),
    // 1 video
    {
      type: "video",
      src: "promo_video.mp4",
      modelName: "VideoModel",
      modelInsta: "https://instagram.com/VideoModel",
      realName: "Szymon_Grzeszczak_Photo",
      realInsta: "https://instagram.com/Szymon_Grzeszczak_Photo",
      aparat: "Ujęcia z: Sony A7 III"
    }
  ];

  let currentSlide = 0;

  const slideImg = document.getElementById("slideImage");
  const slideVid = document.getElementById("slideVideo");

  const realDiv = document.getElementById("desc-real");
  const modelDiv = document.getElementById("desc-model");
  const aparatDiv = document.getElementById("desc-aparat");

  const scrambleReal = new TextScramble(realDiv);
  const scrambleModel = new TextScramble(modelDiv);
  const scrambleAparat = new TextScramble(aparatDiv);

  function showSlide(index) {
    const slide = slides[index];

    // Reset
    slideImg.classList.remove("active");
    slideVid.classList.remove("active");
    slideVid.pause();

    if (slide.type === "video") {
      slideVid.src = slide.src;
      slideVid.classList.add("active");
      slideVid.play();
    } else {
      slideImg.src = slide.src;
      slideImg.classList.add("active");
    }

    // Link descriptions
    realDiv.innerHTML = `<a href="${slide.realInsta}" target="_blank">Realizator: @${slide.realName}</a>`;
    modelDiv.innerHTML = `<a href="${slide.modelInsta}" target="_blank">Model: @${slide.modelName}</a>`;
    scrambleAparat.setText(slide.aparat);
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  showSlide(currentSlide);
</script>
