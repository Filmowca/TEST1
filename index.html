 <!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szymon Grzeszczak Filmowca.top</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    .header {
      position: fixed;
      top: 10px;
      left: 10px;
      text-align: left;
      z-index: 2;
      transition: transform 0.5s ease-out, opacity 0.5s ease-out;
    }
    .header h1 { margin: 0; font-size: 36px; }
    .header h2 { margin: 0; font-size: 18px; }
    .menu {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
      transition: transform 0.5s ease-out, opacity 0.5s ease-out;
    }
    .menu a {
      display: block;
      margin-bottom: 10px;
      padding: 4px 0;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    .menu a:hover { text-decoration: underline; }
    .gallery {
      position: absolute;
      top: 70px;
      right: 10px;
      bottom: 10px;
      left: 150px;
      padding: 20px;
      overflow: hidden;
      transition: transform 0.5s ease-out, opacity 0.5s ease-out;
    }
    .gallery.slide-out { transform: translateX(100%) translateY(-100%); opacity: 0; }
    #media-container {
      position: relative;
      width: 100%;
      height: calc(100% - 50px);
      cursor: pointer;
    }
    #media-container img, #media-container video {
      position: absolute;
      top: 0;
      right: 0;
      max-width: 100%;
      max-height: 100%;
      border-left: 3px solid white;
      border-bottom: 3px solid white;
    }
    #media-container video { pointer-events: none; }
    .meta-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0,0,0,0.8);
      padding: 10px;
      font-size: 14px;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .meta-bar div { margin: 2px 5px; }
    @media screen and (max-width: 768px) {
      .meta-bar { flex-direction: column; align-items: flex-start; }
    }
    #content-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      pointer-events: none;
    }
    .content-section {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: auto;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      color: white;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
    }
    #close-button {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      width: 60px;
      height: 60px;
      background-color: white;
      z-index: 4;
      cursor: pointer;
      animation: float 2s infinite;
    }
    @keyframes float {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-30px, 30px); }
      100% { transform: translate(0, 0); }
    }
    #o-mnie img {
      float: right;
      max-width: 40%;
      margin-left: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header" id="header">
    <h1>Szymon Grzeszczak</h1>
    <h2>Filmowca.top</h2>
  </div>
  <div class="menu" id="menu">
    <a href="#" data-section="o-mnie">O mnie</a>
    <a href="#" data-section="kontakt">Kontakt</a>
    <a href="#" data-section="galeria">Galeria</a>
  </div>
  <div class="gallery" id="gallery">
    <div id="media-container"></div>
    <div class="meta-bar" id="meta-bar">
      <div id="opis">Opis: Przykładowe zdjęcie</div>
      <div id="model">Model:</div>
      <div id="wsparcie">Wsparcie:</div>
      <div id="aparat">Aparat:</div>
      <div id="miejsce">Miejsce:</div>
    </div>
  </div>
  <div id="content-overlay">
    <div id="o-mnie" class="content-section">
      <img src="DSC_8983.JPG" alt="Mój portret">
      <h3>O mnie</h3>
      <p>Nazywam się Szymon Grzeszczak moja pasja do fotografi BLA BLA BLA pełne portfolio w sekcji Galeria.</p>
    </div>
    <div id="kontakt" class="content-section">
      <h3>Kontakt</h3>
      <p>Email: przyklad@example.com<br> Instagram TikTok Youtube Facebook</p>
    </div>
  </div>
  <div id="close-button"></div>

  <script>
    function scrambleText(element, finalText, duration) {
      const chars = '!<>-_\\/[]{}—=+*^?#________';
      const totalIterations = finalText.length;
      let currentIteration = 0;
      const intervalTime = duration / totalIterations;
      const originalText = finalText;
      const scrambleInterval = setInterval(() => {
        element.textContent = originalText.split('').map((letter, index) => {
          return index < currentIteration ? originalText[index] : chars[Math.floor(Math.random() * chars.length)];
        }).join('');
        currentIteration++;
        if (currentIteration > totalIterations) {
          clearInterval(scrambleInterval);
          element.textContent = originalText;
        }
      }, intervalTime);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    const media = [
      { type: 'image', src: 'DSC_8911.JPG', opis: 'Pierwsze zdjęcie', model: 'Model A', wsparcie: 'Wsparcie A', aparat: 'Aparat A', miejsce: 'Miejsce A' },
      { type: 'video', src: 'https://www.youtube.com/watch?v=C7OQHIpDlvA', opis: 'Pierwszy film', model: 'Model B', wsparcie: 'Wsparcie B', aparat: 'Aparat B', miejsce: 'Miejsce B' },
      { type: 'image', src: 'DSC_8932.JPG', opis: 'Drugie zdjęcie', model: 'Model C', wsparcie: 'Wsparcie C', aparat: 'Aparat C', miejsce: 'Miejsce C' },
    ];

    shuffle(media);

    let currentIndex = 0;
    const mediaContainer = document.getElementById('media-container');
    const opisEl = document.getElementById('opis');
    const modelEl = document.getElementById('model');
    const wsparcieEl = document.getElementById('wsparcie');
    const aparatEl = document.getElementById('aparat');
    const miejsceEl = document.getElementById('miejsce');

    function showMedia(index) {
      const item = media[index];
      mediaContainer.innerHTML = '';

      if (item.type === 'image') {
        const img = document.createElement('img');
        img.src = item.src;
        img.alt = item.opis;
        mediaContainer.appendChild(img);
      } else if (item.type === 'video') {
        const video = document.createElement('video');
        video.src = item.src;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.controls = false;
        mediaContainer.appendChild(video);
      }

      scrambleText(opisEl, "Opis: " + item.opis, 500);
      scrambleText(modelEl, "Model: " + item.model, 500);
      scrambleText(wsparcieEl, "Wsparcie: " + item.wsparcie, 500);
      scrambleText(aparatEl, "Aparat: " + item.aparat, 500);
      scrambleText(miejsceEl, "Miejsce: " + item.miejsce, 500);
    }

    showMedia(currentIndex);

    mediaContainer.addEventListener('click', function() {
      currentIndex = (currentIndex + 1) % media.length;
      showMedia(currentIndex);
    });

    const header = document.getElementById('header');
    const menu = document.getElementById('menu');
    const gallery = document.getElementById('gallery');
    const overlay = document.getElementById('content-overlay');
    const contentSections = document.querySelectorAll('.content-section');
    const closeButton = document.getElementById('close-button');

    const menuLinks = document.querySelectorAll('.menu a');
    menuLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const sectionId = this.getAttribute('data-section');
        if (sectionId === "galeria") {
          header.style.transform = "translateY(-100%)";
          menu.style.transform = "translateX(-100%)";
          gallery.style.transform = "translateX(100%)";
          header.style.opacity = "0";
          menu.style.opacity = "0";
          gallery.style.opacity = "0";
          setTimeout(() => {
            window.location.href = "https://www.instagram.com/";
          }, 500);
        } else {
          contentSections.forEach(sec => sec.style.display = 'none');
          const selectedSection = document.getElementById(sectionId);
          if (selectedSection) {
            gallery.classList.add('slide-out');
            overlay.style.display = 'block';
            selectedSection.style.display = 'block';
            animateOverlay(selectedSection);
            setTimeout(() => {
              closeButton.style.display = 'block';
            }, 500);
          }
        }
      });
    });

    function animateOverlay(section) {
      const texts = section.querySelectorAll('h3, p');
      texts.forEach(el => {
        const finalText = el.textContent;
        el.textContent = '';
        scrambleText(el, finalText, 500);
      });
    }

    closeButton.addEventListener('click', function() {
      overlay.style.display = 'none';
      closeButton.style.display = 'none';
      gallery.classList.remove('slide-out');
      contentSections.forEach(sec => sec.style.display = 'none');
    });
  </script>
</body>
</html>
